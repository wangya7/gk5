Configuration:
  status: warn
  monitorInterval: 600
  Properties:
    Property:
    - name: LOG_HOME
      value: /Users/wangya/Downloads/logs
    - name: ERROR_LOG_FILE_NAME
      value: sunyoung-error
    - name: INFO_LOG_FILE_NAME
      value: sunyoung-info
    - name: LOG_EXCEPTION_CONVERSION_WORD
      value: '%xwEx'
    - name: LOG_LEVEL_PATTERN
      value: '%5p'
    - name: LOG_DATEFORMAT_PATTERN
      value: 'yyyy-MM-dd HH:mm:ss.SSS'
    - name: CONSOLE_LOG_PATTERN
      value: '%clr{${LOG_LEVEL_PATTERN}} %clr{%d{${LOG_DATEFORMAT_PATTERN}}}{faint} %clr{${sys:PID}}{magenta} %clr{%F:%L}{cyan} %clr{-}{faint} %m%n${sys:LOG_EXCEPTION_CONVERSION_WORD}'
    - name: LOG_PATTERN
      value: '%d{yyyy-MM-dd HH:mm:ss.SSS} %F:%L - %m%n'

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      Filters:
        ThresholdFilter:
          level: trace
          onMatch: ACCEPT
          onMismatch: DENY
      PatternLayout:
        pattern: ${CONSOLE_LOG_PATTERN}

    RollingRandomAccessFile:
    - name: ERROR_LOG
      fileName: ${LOG_HOME}/${ERROR_LOG_FILE_NAME}.log
      filePattern: ${LOG_HOME}/${ERROR_LOG_FILE_NAME}.log.%d{yyyy-MM-dd}.gz
      PatternLayout:
        pattern: ${LOG_PATTERN}
      Filters:
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 128 MB
      DefaultRolloverStrategy:
        max: 30
    - name: INFO_LOG
      fileName: ${LOG_HOME}/${INFO_LOG_FILE_NAME}.log
      filePattern: ${LOG_HOME}/${INFO_LOG_FILE_NAME}.log.%d{yyyy-MM-dd}.gz
      PatternLayout:
        pattern: ${LOG_PATTERN}
      Filters:
        ThresholdFilter:
          level: debug
          onMatch: ACCEPT
          onMismatch: DENY
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 128 MB
      DefaultRolloverStrategy:
        max: 30


  Loggers:
    AsyncRoot:
      level: info
      includeLocation: true
      AppenderRef:
      - ref: CONSOLE
      - ref: INFO_LOG
      - ref: ERROR_LOG
    AsyncLogger:
#    - name: wang.bannong.sunyoung
#      includeLocation: true
#      level: info
    - name: wang.bannong.gk5.mini.sparrow.framework.p6spy
      includeLocation: true
      level: debug